<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Css/img/relogio.png" type="image/x-icon">
    <link rel="stylesheet" href="Css/style.css">
    <title>Relógio Digital</title>
</head>
<body>

    <div class="clock">
      
        <div class="time" id="time">12:00:00</div>

        <div class="buttons">

            <button id="toggleFormat">
              <div class="toggle">
                <input type="checkbox">
                <span class="button"></span>
                <span class="label">⌚</span>
              </div>
            </button>

            <button id="toggleTheme">
              <div class="toggle">
                <input type="checkbox">
                <span class="button"></span>
                <span class="label">☼</span>
              </div>
            </button>

        </div>
    </div>

    <script src="Controller/script.js"></script>

</body>
</html>
